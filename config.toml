# I PUG

[[params.pug]]
icon = "images/grusp/pug-catania.jpg"
title = "PUG Catania"
abstract = "Il PUG Catania rinasce dopo qualche anno di inattività a novembre 2019 organizzando il primo meetup già a dicembre 2019.<br/>Lo scopo è quello di ricostruire la community di sviluppatori PHP Catanese e renderla un luogo di confronto dove condividere esperienze lavorative e accresce il proprio bagaglio culturale permettendo a professionisti e appassionati di fare networking.<br />Dopo appena 5 mesi di attività può contare su un centinaio di iscritti e una media di 30 presenze ad evento."

[[params.pug]]
icon = "images/grusp/pugFirenze.svg"
title = "PUG Firenze"
abstract = "Il PUG Firenze vuole essere un luogo di incontro e condivisione per la community di programmatori dell’area di Firenze e dintorni. Non ha ancora potuto fare nessun incontro di persona, a causa delle limitazioni per il coronavirus, ma partecipa attivamente alle attività della community GrUSP ed è felice di fare il suo esordio al phpday PUG Edition!"

[[params.pug]]
icon = "images/grusp/pug-more.png"
title = "PUG MoRe"
abstract = "I primi incontri divulgativi organizzati sono avvenuti tra la fine del 2013 e gli inizi del 2014. Nel 2015 ha organizzato il Symfony Day.<br />Dopo una lunga pausa, con l'intenzione di rinascere dalle ceneri come l'araba fenice, ha ricominciato ad organizzare approfondimenti ed eventi."

[[params.pug]]
icon = "images/grusp/pugPescara.svg"
title = "PUG Pescara"
abstract = "Dopo aver finalmente trovato posto e data per il primo incontro da fare a Marzo 2020, il governo ha provveduto al lockdown di tutta la penisola. <br />La nostra realtà locale vuole diventare un punto di incontro e condivisione per gli sviluppatori di Pescara e dintorni. Nell'attesa di poter riorganizzare un incontro dal vivo, portiamo timidamente la bandiera della nostra regione al phpday PUG edition e partecipiamo alla community del GrUSP."

[[params.pug]]
icon = "images/grusp/pug-roma.png"
title = "PUG Roma"
abstract = "Il PUG Roma nasce nel lontano luglio 2010 come costola locale del GrUSP, il Gruppo Utenti e Sviluppatori PHP Italiani. Ci incontriamo ogni ultimo martedì del mese e spesso parliamo di tecniche di programmazione, di metodologie di sviluppo e di design pattern. Ovviamente parliamo anche di linguaggi e spesso di PHP, ma non ci poniamo limiti in questo senso."

[[params.pug]]
icon = "images/grusp/pug-romagna.png"
title = "PUG Romagna"
abstract = "Il PUG Romagna nasce nel dicembre del 2017 dalla volontà di tre sviluppatori che volevano partecipare al PHP Dev Test. <br />Inaugurato ufficialmente con una cena nel gennaio 2018, il PUG Romagna si incontra ogni primo martedì del mese. <br />Come suggerisce il nome, il PUG Romagna si è dato come obiettivo quello di coprire tutto il territorio romagnolo, da Rimini a Faenza, da Ravenna a Cesena: ogni mese il meetup si svolge in una città diversa, per avvicinare tutti gli sviluppatori del territorio e condividere insieme conoscenze, esperienze e nuove opportunità."

[[params.pug]]
icon = "images/grusp/pug-rovigo.png"
title = "PUG Rovigo"
abstract = "Nato nell'estate del 2019 da un gruppo che voleva confrontarsi con le tematiche del framework Scrum e Agile in generale; successivamente ci siamo allargati alla programmazione e gestione delle infrastrutture e dei progetti."

[[params.pug]]
icon = "images/grusp/pugTorino.svg"
abstract = "Il PUG Torino nasce nel 2011 dopo una <a href='http://torino.grusp.org/2011/06/e-nato-il-pug-torino/' target='_blank'>cena in pizzeria tra pochi curiosi</a>. Dopo i primi incontri il gruppo cresce notevolmente di numero al punto da decidere di organizzare delle vere e proprie conferenze nazionali: PHP.TO.START del 2012 e 2013, il primo Symfony Day del 2012 e lo Zend Framework Day del 2014. In questi ultimi anni abbiamo organizzato diversi meetup con frequenza bimestrale affrontando diversi argomenti anche non sempre legati al mondo del PHP. Dal 2018 abbiamo la sponsorship del <a href='https://www.toolboxoffice.it/' target='_blank'>Toolbox coworking di Torino</a> che ci ospita gratuitamente in una sala attrezzata con più di 100 posti a sedere."
title = "PUG Torino"

