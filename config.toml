# Gli Speaker

[[params.speaker]]
icon="images/speakers/gallea.jpg"
name = "Roberto Gallea"
bio = "Ph.D. in Computer Science, Sviluppatore Web e Data Scientist. Appassionato di tecnologie digitali applicate a svariati campi, come machine learning, elettronica, computer vision e digital performing arts. Funzionario presso l'Università degli Studi di Palermo."

[[params.speaker]]
icon="images/speakers/dippolito.png"
name = "Antonello D'Ippolito"
bio = "Sviluppatore nato a Roma ma trapiantato a Rotterdam da qualche anno, ha avorato su parecchi software PHP e non per piú di 10 anni, tra Italia e Paesi Bassi. Interessato al Domain Driven Design, Test Driven Development e pratiche di Continuous Delivery. Anche se è principalmente uno sviluppatore ha anche un focus su metodologie e pratiche agili, è anche Scrum master all’occorrenza. Membro e speaker del PUG Roma, è anche un musicista, coltiva e auto-produce un progetto di musica originale."

[[params.speaker]]
icon="images/speakers/trebbi.jpg"
name = "Manuel Trebbi"
bio = "Appassionato di computer dalla prima elementare, ha iniziato il suo percorso come web developer a 18 anni. Per 5 anni parallelamente al lavoro da sviluppatore, ha organizzato eventi danzanti. Nel 2017 perde un piede in un incidente, la sua vita è ripartita da li, ha trovato la forza di alzarsi e di sfidare sè stesso, raggiungendo i podi nazionali nell’atletica paralitica. Dal 2018 è anche responsabile regionale delle marche della Youable onlus, aiuta le persone con ridotte capacità motorie ad avere gli ausili per fare sport e per la vita quotidiana. Attualmente lavora come Frontend Developer e facilitatore di processi presso l'azienda Innoteam di Alex Pagnoni per i brand KloudOps, Team Scaling e Axelerant. Manuel è una persona a cui piace alzarsi con il piede giusto :)"

[[params.speaker]]
icon="images/speakers/morelli.jpg"
name = "Giuseppe Morelli"
bio = "Programmatore PHP dal 2006 specializzato nella progettazione e sviluppo di e-commerce dal 2010. Dopo circa 10 anni di sviluppo e-commerce con Magento, dal 2020 cambia radicalmente scelta per passare a Sylius e Shopware. Il backend è la sua passione e Laravel è suo amico. Solo in caso di necessità diventa un DevOps. Originario dell'Umbria, dal 2013 vive nella splendida Romagna."

[[params.speaker]]
icon="images/speakers/giannantonio.jpeg"
name = "Andrea Giannantonio"
bio = "Team Leader per lo sviluppo software in Immobiliare Labs. Abruzzese DOC ma romano d'adozione, è un grande appassionato di tecnologia, musica rap, serie tv e buon cibo. Si laurea in Tecnolologie Informatiche alla Sapienza di Roma e dal 2008 macina codice in php e js. La sua fame di sapere lo porta ad esplorare sempre nuove tecnologie e metodologie, ed è un attivo sostenitore di diverse community e del mondo open source."

[[params.speaker]]
icon="images/speakers/aiello.png"
name = "Alfredo Aiello"
bio = "Alfredo Aiello è Senior Backend Developer presso Hinto. Incuriosito dal mondo dell’informatica sin da piccolo, è cresciuto a suon di botte di Cadillac & Dinosauri. Ha una Laurea Magistrale in Informatica conseguita all’Università dell’Aquila e lavora come sviluppatore dal 2008. Ama poter essere d’aiuto e ha anche esperienza come docente nella scuole. Vive e lavora (da remoto) in provincia di Pescara."

[[params.speaker]]
icon="images/speakers/teo-miscia.jpg"
name = "Teo Miscia"
bio = "Teo Miscia, classe 1993. Ho iniziato la mia carriera di developer già in 4° superiore da quando ho collaborato con un'agenzia web di Pescara e successivamente ho realizzato un portale per la Questura per un progetto di collaborazione tra l'ITIS e la Questura. Da 9 anni lavoro all'interno del mondo delle multinazionali e da Giugno '19 sono diventato freelance. Uso Laravel come mio principale framework PHP dal 2015, quando era appena arrivato Laravel 5"

[[params.speaker]]
