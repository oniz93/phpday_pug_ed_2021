[[params.giorno_uno]]
orario = "09:30"
title = "Design Patterns: Head-first vs Emergent"
description = "I Design Patterns sono uno strumento consolidato per risolvere problemi di design ricorrenti. Tuttavia, applicarli a testa bassa è spesso non necessario ed a volte addirittura controproducente. La necessità di adottarli infatti \"emerge\" lungo la strada e la loro implementazione è una conseguenza che rientra nella naturale prassi del refactoring.<br/><br/>Il refactoring non è un vezzo, ma una necessità fisiologica del codice che evolve.<br/><br/>Imparare in modo critico a riconoscere queste situazioni, accettarle, e infine ristrutturare il codice in modo efficace e senza rischi, è un'abilità che può far la differenza fra un architect ed un programmatore qualunque."
author="<a href='https://twitter.com/' target='_blank'>Roberto Gallea</a> - PUG Palermo"

[[params.giorno_uno]]
orario = "10:30"
title = "How can I trust my test suite? / Come posso fidarmi della mia suite di test?"
description = "Hai appena iniziato a lavorare su un nuovo progetto, oppure ci stai lavorando da un po' ma si è evoluto molto nel tempo, con il contributo di tanti sviluppatori diversi. Questo significa che probabilmente non conosci abbastanza come i test automatici sono stati scritti e quanto sono efficaci. <br/><br/>Quindi come puoi essere fiducioso nel rilasciare nuove funzionalità in produzione, o rifattorizzare quel vecchio pezzo di codice che ti sta rallentando tanto? Sei abbastanza sicuro che se la build nella tua CI è verde non si romperà nulla in produzione?<br/>Ci sono parecchi tool nell'ecosistema PHP che posso darti delle metriche sul tuo codice e i tuoi test, come la code coverage or l'indice CRAP, ma sono significative fino ad un certo punto.<br/>In questo talk vedremo come puoi misurare l'efficacia dei tuoi test, come puoi migliorarla, e quali sono i benefici dell'avere una suite di test completa ed affidabile."
author = "<a href='https://twitter.com/' target='_blank'>Antonello D'ippolito</a> - PUG Roma"

