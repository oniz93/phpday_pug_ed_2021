orario = "11:30"
title = "Sindrome dell'impostore, fiducia in se stessi e motivazione"
description = "La sindrome dell’impostore è quella condizione in cui ci sentiamo di essere fuori luogo e di poter essere smascherati da un momento all’altro. <br>Specialmente se si lavora sotto pressione o in situazioni stressanti, è probabile incorrere in dei problemi e arrivare a pensare di non esserne all’altezza, fino a sentirsi fuori posto. <br/>Superiamo le difficoltà, coltivando fiducia in noi stessi e troviamo la giusta motivazione per migliorare la nostra qualità del lavoro e della vita"
